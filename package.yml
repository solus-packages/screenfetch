name        : screenfetch
version     : 3.7.0
release     : 6
source     :
    - https://github.com/KittyKatt/screenFetch/archive/v3.7.0.tar.gz : 6711fe924833919d53c1dfbbb43f3777d33e20357a1b1536c4472f6a1b3c6be0
license     : GPL-2.0+
component   : system.utils
summary     : Simple system information display from terminal
description : |
    Fetches system/theme information in terminal for Linux desktop screenshots.
setup      : |
    sed 's:pisi:eopkg:g' -i screenfetch-dev
install    : |
    install -dm00644 $installdir/usr/share/doc/screenfetch
    install -Dm00755 screenfetch-dev $installdir/usr/bin/screenfetch
    install -Dm00644 screenfetch.1 $installdir/usr/share/man/man1/screenfetch.1
    mv * $installdir/usr/share/doc/screenfetch
